    <body class="text-center">
        <div class="container">
            <div class="row">
              <div class="col-sm">
                <button class="btn"><i class="fa fa-home"></i> Home</button>
              </div>
              <div class="col-sm">
                <button class="dropbtn"><i class="fa fa-bars"></i> Menu</button>
                <div class="dropdown-content">
                    <a href="aboutus.html">About us</a>
                    <a href="track.html">Track</a>
                    <a href="tips.html">Tips</a>
                </div>
              </div>
              <div class="col-sm">
                <button class="btn" onclick="contactUs()"><i class="fa fa-address-book"></i> Contact us</button>
              </div>
            </div>
        </div>
        <main class="form-signin">
            <!--sign-in templete from bootstrap, https://getbootstrap.com/docs/4.1/examples/sign-in/-->
            <form id="login-form">
                <img class="screentracklogo" src="screentracklogo.png">
                <h1 class="mb-3">Please sign in</h1>
                <label for="inputUsername" class="visually-hidden">Username</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username: lucasteo" required autofocus>
                <label for="inputEmail" class="visually-hidden">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address: lucasteo@umd.edu" required autofocus>
                <label for="inputPassword" class="visually-hidden">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password: password" required>
                <div class="checkbox mb-3">
                    <label>
                        <input id="remember" type="checkbox" value="remember-me">
                        Remember me
                    </label>
                </div>
                <button id="login" class="signin" type="submit" onclick="verify(); return false;">Sign in</button>
                <div class="mt-2">
                    <button type="button" class="newaccount" onclick="newAccount()">Create new account</button>
                    <span class="psw">Forgot <a href="forgetpassword.html">password?</a></span>
                </div>
                <p class="mt-5 mb-3">Â© 2021</p>
            </form>
            <script>

                function contactUs(){
                    location.href = 'contact.html';
                }

                function verify(){
                    var username = document.getElementById("inputUsername").value;
                    var email = document.getElementById("inputEmail").value;
                    var password = document.getElementById("inputPassword").value;
                    var remember = document.getElementById("remember");
                    console.log(email);
                    console.log(password);
                    console.log(remember.checked);

                    //will add more robust verifying system once i figure how to store the usernames, emails and passwords

                    if(username==="lucasteo" && email==="lucasteo@umd.edu" && password==="password"){
                        location.href = "track.html";
                    }else if(!username || !email || !password){
                        alert("Please enter username, email and/or password");
                    }else{
                        alert("Invalid username, email and/or password");
                    }
                }

                function newAccount(){
                   location.href = 'newaccount.html';
                }
            </script>
        </main>
    </body>
