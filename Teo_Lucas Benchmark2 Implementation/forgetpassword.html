        <main class="form-signin">
            <form id="login-form">
                <h1 class="mb-3">Forget Password:</h1>
                <label for="inputEmail" class="visually-hidden">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputUsername" class="visually-hidden">Username</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPassword" class="visually-hidden">New Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="New Password" required>
                <label for="inputCPassword" class="visually-hidden">Comfirm Password</label>
                <input type="password" id="inputCPassword" class="form-control" placeholder="Comfirm Password" required>
                <button id="create" class="signin" type="submit" onclick="resetPwd(); return false;">Reset Passowrd</button>
                <p class="mt-5 mb-3">Â© 2021</p>
            </form>
            <script>

                function home(){
                    location.href = 'index.html';
                }

                function contactUs(){
                    location.href = 'contact.html';
                }

                function resetPwd(){
                    var email = document.getElementById("inputEmail").value;
                    var username = document.getElementById("inputUsername").value;
                    var password = document.getElementById("inputPassword").value;
                    var cpassword = document.getElementById("inputCPassword").value;
                    console.log(email);
                    console.log(username);
                    console.log(password);
                    console.log(cpassword);

                    if(password != cpassword){
                        alert("Incorrect password comfirmation.");
                    }else if(!username || !email || !password){
                        alert("Please complete the form")
                    }else{
                        //old password should be replaced here
                        //email comformation send
                        document.getElementById("login-form").innerHTML = 'Your password has been updated, please go back to the home page and login with the updated credentials';
                    }
                }

            </script>
